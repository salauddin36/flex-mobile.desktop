<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background-color:rgb(144, 142, 142);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .result {
            width: 90vw;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid red;
            font-family: cursive;
            position: relative;
        }
        .sign{font-family: Vladimir Script Regular;
            font-size: 30px;
            position: absolute;
            top: 130px;
            right: 10px;
        }
        @media screen and (min-width: 768px) {
            body{
            width: 100vw;
            height: 100vh;
            background-color: rgb(144, 142, 142);
            display: flex;
            justify-content: center;
            align-items: center;
             }
        
            .result{width: 500px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid red;
            font-family: cursive;
            position: relative;
            }
            .sign{font-family: Vladimir Script Regular;
            font-size: 30px;
            position: absolute;
            top: 220px;
            right: 20px;
            }
        }
        
    </style>
</head>

<body>
    <div class="result">
        <h1>Thank you</h1>
        <p class="sign">-Salauddin Ayubi</p>
    </div>
</body>

</html>
